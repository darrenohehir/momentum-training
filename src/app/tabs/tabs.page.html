<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="exercises">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>Exercises</ion-label>
    </ion-tab-button>

    <!-- Center spacer for FAB positioning (non-interactive) -->
    <div class="tab-bar-spacer"></div>

    <ion-tab-button tab="history">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>History</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Global FAB: Quick-add actions -->
  <ion-fab class="global-fab" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="openQuickAdd()" aria-label="Quick add â€“ session, bodyweight, food">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-tabs>
